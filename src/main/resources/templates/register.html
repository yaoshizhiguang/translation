<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	
	<title>注册</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/normalize.css" /> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
	<style type="text/css">

		html,
		body {
			height: 100%;
		}
		html {
			display: table;
			margin: auto;
		}
		body {
			display: table-cell;
			vertical-align: middle;
			color:#404d5b;
		}

		.margin {
			margin: 0 !important;
		}

		.card-panel{ min-width:350px;}
	</style>
	<link rel="stylesheet" th:href="@{/adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css}">
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/adminlte/bower_components/font-awesome/css/font-awesome.min.css}">
	<!-- Ionicons -->
	<link rel="stylesheet" th:href="@{/adminlte/bower_components/Ionicons/css/ionicons.min.css}">
	<!-- daterange picker -->
	<link rel="stylesheet" th:href="@{/adminlte/bower_components/bootstrap-daterangepicker/daterangepicker.css}">
	<!-- bootstrap datepicker -->
	<link rel="stylesheet" th:href="@{/adminlte/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}">
	<!-- iCheck for checkboxes and radio inputs -->
	<link rel="stylesheet" th:href="@{/adminlte/plugins/iCheck/all.css}">
	<!-- Bootstrap Color Picker -->
	<link rel="stylesheet" th:href="@{/adminlte/bower_components/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css}">
	<!-- Bootstrap time Picker -->
	<link rel="stylesheet" th:href="@{/adminlte/plugins/timepicker/bootstrap-timepicker.min.css}">
	<!-- Select2 -->
	<link rel="stylesheet" th:href="@{/adminlte/bower_components/select2/dist/css/select2.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/adminlte/dist/css/AdminLTE.min.css}">
	<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" th:href="@{/adminlte/dist/css/skins/_all-skins.min.css}">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
	<![endif]-->
	<!--[if IE]>
	<script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body class="blue">
	<div id="login-page" class="row">
	    <div class="col s12 z-depth-6 card-panel">
	      <form class="login-form" th:action="@{/register}" method="post">
	        <div class="row">
	          <div class="input-field col s12 center">
	            <img src="../static/dist/img/hotel.png" alt="" class="responsive-img valign profile-image-login" th:src="@{/dist/img/index.jpg}">
	            <p class="center login-form-text">在我们的网站注册</p>
				  <!--/*@thymesVar id="msg" type="net"*/-->
				  <p class="center login-form-text" style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <i class="mdi-social-person-outline prefix"></i>
	            <input id="uid" type="text" class="validate" name="userID">
	            <label for="uid" class="center-align">用户名</label>
	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <i class="mdi-communication-email prefix"></i>
	            <input id="email" type="email" class="validate" name="userName">
	            <label for="email" class="center-align">邮箱</label>
	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <i class="mdi-action-lock-outline prefix"></i>
	            <input id="pass" type="password" class="validate" name="password">
	            <label for="pass">密码</label>
	          </div>
	        </div>
			  <!--<div class="row" th:switch="${flag}">
				  <div class="col-md-12">
					  <p th:case="n" class="margin center medium-small sign-up" style="color: red;">用户id已被注册</p>
					  <p th:case="p" class="margin center medium-small sign-up" style="color: red;">注册信息不能为空</p>
				  </div>
			  </div>-->

				<div class="col-md-12">
					<input type="submit" class="btn btn-block btn-primary btn-lg" id="btn"
						   value="                        立即注册                         "> </input>
				</div>
	          <div class="input-field col s12">
	            <p class="margin center medium-small sign-up">已经有了账号? <a th:href="@{http://localhost:8585/login}">登录</a></p>
	          </div>
	        <!--</div>-->
	      </form>
	    </div>
	  </div>
	
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
  	<!--materialize js-->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
</body>
</html>
